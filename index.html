<html>
    <head>
        <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
    </head>
    <body>
        <input type="file" id = "input">
        <table id="tbl-data"></table>
        

        <script>
            import xlsx from 'xlsx';

            const schema = {
                'START DATE': {
                    // JSON object property name.
                    prop: 'counterparty',
                    type: String
                },
                'NUMBER OF STUDENTS': {
                    prop: 'dealKey',
                    type: Number,
                    required: true
                },
                // Nested object example.
                // 'COURSE' here is not a real Excel file column name,
                // it can be any string â€” it's just for code readability.
                
            }
            var input= document.getElementById('input')
            input.addEventListener('change',function(){
                readXlsxFile(input.files[0],{schema}).then(function(data) {
                    console.log(data)
                    var i = 0;
                    data.map((row, index)=>{
                        if(i==0){
                            let table = document.getElementById('tbl-data');
                            generateTableHead(table, row);
                        }
                        if(i>0){
                            let table = document.getElementById('tbl-data');
                            generateTableRows(table, row);

                        }
                    });
                });

            });
            function generateTableHead(table, data){
                let thead = table.createTHead();
                let row = thead.insertRow();
                for(let key of data){
                    let th = document.createElement('th');
                    let text = document.createTextNode(key)
                    th.appendChild(text);
                    row.appendChild(th);
                }
            }
            function generateTableRows(table, row){
                let newRow = table.insertRow(-1);
                data.map((row, index)=> {
                    let newCell = newRow.insertCell();
                    let newText = document.createTextNode(row);
                    newCell.appendChild(newText);
                });
            }
            const data = xlsx.utils.sheet_to_json(input.files[0]);

        </script>
    </body>
</html>
